<h1>registrar nuevo depto con formView</h1>

<form method="POST">
    {% csrf_token %}
    <h3>Datos empleado</h3>
        <p>{{ form.nombre }}</p>
        <p>{{ form.apellidos }}</p>

    <h3>Datos departamento</h3>
        <p>{{ form.departamento }}</p>
        <p>{{ form.shortname }}</p>


    <button type="submit">Guardar</button>
</form>
